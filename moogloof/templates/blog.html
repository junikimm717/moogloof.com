{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="row">
	<div class="card mt-5 px-0 col-6 shadow">
		<div class="card-header">Jan. 2, 2020</div>
		<div class="card-body">
			<h3 class="card-title mb-0">{{ post.title }}</h3>
			<a class="stretched-link" href="{{ url_for('blog', title=post.title) }}"></a>
		</div>
	</div>
</div>
{% endfor %}
{% endblock content %}
